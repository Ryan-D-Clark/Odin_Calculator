<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="external.js" defer></script>
</head>
<body>
    <div id="title">Clark's Calculator</div>
    <div id="calculator-holder">
        <div id="calculator-body">
            <div id="calculator-display">0</div>
            <div id="calculator-buttons">
                <div id="calculator-values">
                    <button id="7" class="value">7</button>
                    <button id="8" class="value">8</button>
                    <button id="9" class="value">9</button>
                    <button id="4" class="value">4</button>
                    <button id="5" class="value">5</button>
                    <button id="6" class="value">6</button>
                    <button id="1" class="value">1</button>
                    <button id="2" class="value">2</button>
                    <button id="3" class="value">3</button>
                    <button class="value"></button>
                    <button id="0" class="value">0</button>
                    <button class="value"></button>
                </div>
                <div id="operators">
                    <button id="/" class="value">/</button>
                    <button id="x" class="value">x</button>
                    <button id="-" class="value">-</button>
                    <button id="+" class="value">+</button>
                    <button id="." class="value">.</button>                    
                    <button id="C" class="value">C</button>
                    <button id="=" class="value">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
